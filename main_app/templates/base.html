<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Analytics{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 20px;
            background-color: #2c3136;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            padding: 10px 20px;
            border-bottom: 1px solid #4b545c;
        }
        
        .sidebar-menu li a {
            color: #adb5bd;
            text-decoration: none;
        }
        
        .sidebar-menu li a:hover {
            color: white;
        }
        
        .sidebar-menu li.active {
            background-color: #007bff;
        }
        
        .sidebar-menu li.active a {
            color: white;
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: #2c3136;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .username {
            font-weight: bold;
        }
        
        .user-role {
            font-size: 0.8rem;
            color: #adb5bd;
        }
        
        .logout-btn {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        
        .logout-btn:hover {
            color: white;
        }
        
        main {
            margin-left: 250px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            
            .sidebar.collapsed {
                margin-left: 0;
            }
            
            main {
                margin-left: 0;
            }
        }
        
        /* Custom table styles */
        .table-responsive {
            overflow-x: auto;
        }
        
        .progress {
            height: 25px;
        }
        
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
